<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>i18next Multilenguaje</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #content-md {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
      font-size: 1.1rem;
      color: #222;
      transition: box-shadow 0.2s;
    }
    #content-md:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }
    h1, h2, h3 {
      color: #2a4d8f;
    }
    a {
      display: inline-block;
      background: #e3f0fb;
      color: #2176bd;
      border: 1.5px solid #90caf9;
      border-radius: 8px;
      padding: 0.35em 0.9em;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(33, 118, 189, 0.07);
      margin: 0.15em 0;
    }
    a:hover, a:focus {
      background: #bbdefb;
      color: #174a6c;
      box-shadow: 0 4px 16px rgba(33, 118, 189, 0.13);
      text-decoration: underline;
    }
    /* Puedes agregar más estilos según el contenido Markdown */
  </style>
</head>
<body>
    <!-- Botón de Volver -->
    <button onclick="window.location.href='index.html'" class="btn-volver" style="position:fixed;top:20px;left:20px;z-index:999;background:#fff;color:#333;border-radius:8px;padding:10px 20px;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.15);cursor:pointer;transition:background 0.2s;">
      <i class="fa fa-arrow-left"></i> Volver
    </button>
    <!-- Botón derecho personalizado -->
    <button onclick="window.open('https://utpedupe-my.sharepoint.com/:b:/g/personal/u23251170_utp_edu_pe/EaXSsOIow41Ovwa1BVb0AUEB-HZ04q57d_5Q54cC6okVrQ?e=K1Rq5A','_blank')" class="btn-derecho" style="position:fixed;top:20px;right:20px;z-index:999;background:#fff;color:#333;border-radius:8px;padding:10px 20px;border:none;box-shadow:0 2px 8px rgba(0,0,0,0.15);cursor:pointer;transition:background 0.2s;">
      <i class='fa fa-file-pdf'></i> Ver PDF
    </button>
  <!-- ... -->
  <div id="content-md">Cargando contenido Markdown…</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="js/renderMarkdown.js"></script>

</body>
</html>
